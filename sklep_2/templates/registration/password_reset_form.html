{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block title %}{% trans "Password reset" %}{% endblock title %}

{% block content %}
    <div class="login-form">
        <h3>{% trans "Password reset" %}</h1>
        <form action="." method='post'>
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class='login_input form-control shadow-none register_input margin_tb' placeholder="email">
            {% csrf_token %}
            <hr>
            <div class='display_f justify_c_s_b margin_t_2'>
                <a class='registration' href="{% url 'shop:login' %}">{% trans "BACK" %}</a>
                <button type='submit' class='button button_registration'><p class='button_margin'>{% trans "SEND EMAIL" %}</p></button>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='{% static 'assets/js/password_reset.js' %}'></script>
{% endblock content %}
