{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Password change" %}{% endblock title %}

{% block content %}

        <h1>{% trans "Password change" %}</h1>
        <form action="." method='post'>
            {{ form.as_p}}
            {% csrf_token %}
            <button type='submit' value={% trans "change" %}></button>
        </form>
    </div>
{% endblock content %}
